<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shiatube – Upload</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa4b2;
      --accent: #ff4e4e;
      --text: #e6eef6;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    .site {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }
    .logo {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--accent);
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-size: 0.9rem;
      padding: 6px 10px;
      border-radius: 6px;
    }
    nav a:hover {
      background: rgba(255,255,255,0.05);
      color: var(--accent);
    }
    .section {
      margin-bottom: 48px;
    }
    .section h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--accent);
    }
    .form-wrapper {
      background: var(--card);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="site">
    <header>
      <div class="logo">Shiatube</div>
      <nav>
        <a href="index.html">← Home</a>
      </nav>
    </header>

    <div class="section">
      <h2>Upload a Long Video</h2>
      <div class="form-wrapper">
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSc2AnLGTCdG0zE2gNUzBRpz35M5nyoutVLidrtiNqYjrzbNvg/viewform?embedded=true"
        >Loading…</iframe>
      </div>
    </div>

    <div class="section">
      <h2>Upload a Short</h2>
      <div class="form-wrapper">
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLSe07wOo2pJgvLqOwNS9nflchM6Ot4wlTVgW1nwym6nq8F8Zbg/viewform?embedded=true"
        >Loading…</iframe>
      </div>
    </div>
  </div>

  <footer>© Noor Al Huda</footer>
</body>
</html>
