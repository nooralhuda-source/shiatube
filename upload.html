<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shiatube – Upload</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa4b2;
      --accent: #ff4e4e;
    }
    body, html {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: #e6eef6;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      height: 100%;
    }
    .site {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .logo {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--accent);
    }
    nav a {
      color: #e6eef6;
      text-decoration: none;
      font-size: 0.9rem;
    }
    nav a:hover {
      color: var(--accent);
    }
    .form-wrapper {
      background: var(--card);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="site">
    <header>
      <div class="logo">Shiatube</div>
      <nav>
        <a href="index.html">Home</a>
      </nav>
    </header>

    <div class="form-wrapper">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSc2AnLGTCdG0zE2gNUzBRpz35M5nyoutVLidrtiNqYjrzbNvg/viewform?embedded=true"
        width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0"
      >Loading…</iframe>
    </div>
  </div>

  <footer>© Noor Al Huda</footer>
</body>
</html>
