<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shiatube – Your Foyer</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa4b2;
      --accent: #ff4e4e;
      --radius: 10px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: #e6eef6;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .site {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .logo {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--accent);
    }
    nav a {
      color: #e6eef6;
      text-decoration: none;
      margin-left: 16px;
      font-size: 0.9rem;
    }
    nav a:hover {
      color: var(--accent);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(560px,1fr));
      gap: 16px;
    }
    .track {
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .player {
      position: relative;
      width: 100%;
      height: 240px;
      background: #000;
    }
    .player iframe,
    .player audio {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
    .meta {
      padding: 12px;
    }
    .title {
      margin: 0 0 8px;
      font-size: 1rem;
      line-height: 1.2;
      color: #f5fafe;
      overflow: hidden;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
    }
    .small {
      font-size: 0.8rem;
      color: var(--muted);
    }
    footer {
      text-align: center;
      padding: 12px 0;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="site">
    <header>
      <div class="logo">Shiatube</div>
      <nav>
        <a href="upload.html">Upload</a>
      </nav>
    </header>

    <div id="audioContainer" class="grid">
      Loading…
    </div>
  </div>

  <footer>© Noor Al Huda</footer>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/1kURT57icsGH7FSFe6pyoUzDiu-p7_Izx8pW657DfsBo/Form+Responses+1";
    const STORAGE_KEY = "listenCounts";

    // read/write listen counts
    function getListenCounts(){
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
      } catch {
        return {};
      }
    }
    function saveListenCounts(counts){
      localStorage.setItem(STORAGE_KEY, JSON.stringify(counts));
    }

    // record a play
    function recordListen(track){
      const counts = getListenCounts();
      counts[track.url] = (counts[track.url] || 0) + 1;
      saveListenCounts(counts);
    }

    // shuffle helper
    function shuffle(arr){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]] = [a[j],a[i]];
      }
      return a;
    }

    // build a card
    function createTrackCard(track){
      const card = document.createElement("div");
      card.className = "track";

      const playerWrap = document.createElement("div");
      playerWrap.className = "player";
      let playerEl;

      if(track.type === "mp3"){
        playerEl = document.createElement("audio");
        playerEl.controls = true;
        playerEl.src = track.url;
      }
      else {
        const vidMatch = track.url.match(/[?&]v=([^&]+)/)
                       || track.url.match(/youtu\.be\/([^?&]+)/);
        const id = vidMatch ? vidMatch[1] : null;
        if(id){
          playerEl = document.createElement("iframe");
          playerEl.src = `https://www.youtube.com/embed/${id}?rel=0&modestbranding=1`;
          playerEl.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture";
          playerEl.allowFullscreen = true;
        } else {
          playerEl = document.createElement("div");
          playerEl.className = "small";
          playerEl.textContent = "Invalid YouTube link";
        }
      }
      playerWrap.appendChild(playerEl);

      const meta = document.createElement("div");
      meta.className = "meta";
      const title = document.createElement("h3");
      title.className = "title";
      title.textContent = track.title;
      const small = document.createElement("div");
      small.className = "small";
      small.textContent = track.type.toUpperCase();

      meta.appendChild(title);
      meta.appendChild(small);

      card.appendChild(playerWrap);
      card.appendChild(meta);

      // on click → record listen
      card.addEventListener("click",()=>{
        recordListen(track);
      });

      return card;
    }

    // load & render
    fetch(SHEET_URL)
      .then(r => r.json())
      .then(rows => {
        const tracks = rows.map(r=>({
          title: r["Title"] || "Untitled",
          type: (r["Type"]||"youtube").toLowerCase(),
          url: r["URL"] || ""
        }));

        const counts = getListenCounts();
        let toShow;

        if(Object.keys(counts).length){
          // sort by descending play count
          toShow = tracks.sort((a,b)=>(counts[b.url]||0)-(counts[a.url]||0));
        } else {
          // first‐visit: randomize
          toShow = shuffle(tracks);
        }

        const container = document.getElementById("audioContainer");
        container.innerHTML = "";
        toShow.forEach(t=>{
          container.appendChild(createTrackCard(t));
        });
      })
      .catch(err => {
        document.getElementById("audioContainer").textContent = "❌ Failed to load playlist.";
        console.error(err);
      });
  </script>
</body>
</html>
