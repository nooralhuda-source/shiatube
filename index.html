<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShiaTube – Voice of Resistance</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0c0c0c;
      color: #f5f5f5;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #4b0f0f, #1f0202);
      padding: 1rem;
      color: #f9d342;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2 {
      color: #f9d342;
    }
    .upload-box {
      background: #1a1a1a;
      border: 2px dashed #555;
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 2rem;
    }
    .upload-box label {
      background: #4b0f0f;
      color: #f9d342;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .upload-box label:hover {
      background: #710000;
    }
    input[type="file"] {
      display: none;
    }
    .audio-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    .audio-item {
      background: #161616;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 8px #300000;
    }
    audio {
      width: 100%;
      outline: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>ShiaTube – Voice of Resistance</header>

  <main>
    <h2>Latest Uploaded Audios</h2>
    <div class="audio-list" id="audioList"></div>

    <div class="upload-box">
      <h2>Upload Your Audio</h2>
      <label for="audioInput">Select Audio File</label>
      <input type="file" id="audioInput" accept="audio/*">
      <p id="status" style="margin-top: 1rem; color: #999;"></p>
    </div>
  </main>

  <script>
    const uploadInput = document.getElementById("audioInput");
    const audioList = document.getElementById("audioList");
    const status = document.getElementById("status");

    // Load saved audios from localStorage (temporary)
    const saved = JSON.parse(localStorage.getItem("audios") || "[]");
    saved.forEach(addAudioToPage);

    uploadInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      status.textContent = "Uploading... please wait.";

      const form = new FormData();
      form.append("audio", file);

      try {
        const res = await fetch("/api/upload", { method: "POST", body: form });
        const data = await res.json();

        if (data.url) {
          addAudioToPage(data);
          saved.push(data);
          localStorage.setItem("audios", JSON.stringify(saved));
          status.textContent = "✅ Uploaded successfully!";
        } else {
          status.textContent = "❌ Upload failed: " + (data.error || "Unknown error");
        }
      } catch (err) {
        console.error(err);
        status.textContent = "⚠️ Upload failed. Check your connection.";
      }
    });

    function addAudioToPage(audio) {
      const div = document.createElement("div");
      div.className = "audio-item";
      div.innerHTML = `
        <p><strong>${audio.name || "Audio File"}</strong></p>
        <audio controls src="${audio.url}"></audio>
      `;
      audioList.prepend(div);
    }
  </script>
</body>
</html>
