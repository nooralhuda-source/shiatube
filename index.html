<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Audio Uploader</title>
  <!-- Bootstrap for a polished look; swap or remove if you use your own CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Link your existing site stylesheet here -->
  <link rel="stylesheet" href="site.css" />
</head>
<body class="bg-light">

  <!-- Your header/navigation -->
  <header class="bg-primary text-white p-3">
    <div class="container">
      <h1 class="h3 m-0">MySite Audio</h1>
    </div>
  </header>

  <main class="container my-5">
    <!-- Upload Card -->
    <div class="card shadow-sm mb-5">
      <div class="card-body">
        <h2 class="card-title mb-4">Upload Audio</h2>
        <form id="uploadForm">
          <div class="mb-3 form-floating">
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              placeholder="Title"
              required
            />
            <label for="title">Title</label>
          </div>
          <div class="mb-4">
            <input
              class="form-control"
              type="file"
              id="audio"
              name="audio"
              accept="audio/*"
              required
            />
          </div>
          <button class="btn btn-success w-100" type="submit">
            Upload
          </button>
        </form>
        <div class="progress mt-3 d-none" id="progressContainer" style="height:1.5rem;">
          <div class="progress-bar" id="uploadProgress" role="progressbar" style="width:0%">
            0%
          </div>
        </div>
        <div id="statusMessage" class="mt-3 text-center"></div>
      </div>
    </div>

    <!-- List of Uploaded Audios -->
    <h2 class="mb-4">Recently Uploaded</h2>
    <div id="audioList" class="row gy-4"></div>
  </main>

  <script>
    const form = document.getElementById('uploadForm');
    const progress = document.getElementById('progressContainer');
    const bar = document.getElementById('uploadProgress');
    const status = document.getElementById('statusMessage');
    const list = document.getElementById('audioList');

    // Handle upload
    form.addEventListener('submit', e => {
      e.preventDefault();
      status.textContent = '';
      bar.style.width = '0%'; bar.textContent = '0%';
      progress.classList.remove('d-none');

      const data = new FormData(form);
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/upload', true);

      xhr.upload.onprogress = evt => {
        if (evt.lengthComputable) {
          const pct = Math.round((evt.loaded / evt.total) * 100);
          bar.style.width = pct + '%'; bar.textContent = pct + '%';
        }
      };

      xhr.onload = () => {
        const res = JSON.parse(xhr.responseText);
        progress.classList.add('d-none');
        if (res.success) {
          status.className = 'text-success';
          status.textContent = 'Upload successful!';
          form.reset();
          fetchAudios();
        } else {
          status.className = 'text-danger';
          status.textContent = 'Error: ' + res.message;
        }
      };

      xhr.onerror = () => {
        progress.classList.add('d-none');
        status.className = 'text-danger';
        status.textContent = 'Network error. Try again.';
      };

      xhr.send(data);
    });

    // Fetch and render audio list
    function fetchAudios() {
      fetch('/audios')
        .then(r => r.json())
        .then(arr => {
          list.innerHTML = arr.map(a => `
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5>${a.title}</h5>
                  <audio controls preload="none" class="w-100">
                    <source src="/uploads/${a.filename}" type="audio/mpeg" />
                    Your browser doesnâ€™t support audio.
                  </audio>
                  <small class="text-muted">
                    ${new Date(a.uploadedAt).toLocaleString()}
                  </small>
                </div>
              </div>
            </div>
          `).join('') || `<p class="text-muted">No uploads yet.</p>`;
        });
    }

    // Initial load
    fetchAudios();
  </script>
</body>
</html>
