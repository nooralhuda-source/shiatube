<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShiaTube.nooralhuda.co.uk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Supabase JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <style>
    /* --- Basic Reset & Fonts --- */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: Arial, sans-serif; background:#f5f5f5; color:#222; }
    a { text-decoration:none; color:inherit; }
    ul { list-style:none; }

    /* --- Header --- */
    header { background:#fff; padding:1rem; box-shadow:0 1px 4px rgba(0,0,0,0.1);
      display:flex; align-items:center; justify-content:space-between;
    }
    header nav a { margin-right:1rem; font-weight:600; color:#444; }
    header nav a:last-child { margin-right:0; }
    .btn { padding:.5rem 1rem; border:none; border-radius:4px; cursor:pointer; }
    .btn-green { background:#4caf50; color:#fff; }

    /* --- Layout Sections --- */
    main { max-width:900px; margin:2rem auto; }
    section { display:none; }

    /* --- Video Grid (Home) --- */
    #home { display:block; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:1.5rem;
    }
    .card { background:#fff; border-radius:6px; overflow:hidden;
      box-shadow:0 1px 4px rgba(0,0,0,0.1);
      cursor:pointer;
    }
    .card iframe { width:100%; aspect-ratio:16/9; }
    .card .info { padding:.75rem; font-weight:600; }

    /* --- Forms --- */
    form { background:#fff; padding:2rem; border-radius:6px;
      box-shadow:0 1px 4px rgba(0,0,0,0.1);
      max-width:500px; margin:0 auto;
    }
    form input, form textarea {
      width:100%; padding:.75rem; border:1px solid #ccc; border-radius:4px;
      margin-bottom:1rem; font-size:1rem;
    }

    /* --- Watch Page --- */
    #watch iframe { width:100%; aspect-ratio:16/9; margin-bottom:1rem; }
    #watch h1 { font-size:1.75rem; margin-bottom:.5rem; }
    #watch p  { line-height:1.6; }

    /* --- Login Page --- */
    #auth { display:flex; align-items:center; justify-content:center; height:70vh; }
    #auth form { width:100%; max-width:360px; }
  </style>
</head>
<body>

  <!-- HEADER & NAVIGATION -->
  <header>
    <h2>ShiaTube</h2>
    <nav>
      <a href="#home">Home</a>
      <a href="#upload">Upload</a>
      <span id="auth-links">
        <a href="#auth">Sign In</a>
      </span>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <!-- HOME: Video Gallery -->
    <section id="home">
      <h1>Latest Videos</h1>
      <div class="grid" id="videoGrid"></div>
    </section>

    <!-- UPLOAD: Paste YouTube ID -->
    <section id="upload">
      <h1>Upload a Video</h1>
      <form id="uploadForm">
        <input type="text" id="uploadTitle" placeholder="Title" required />
        <input type="text" id="uploadId" placeholder="YouTube ID (e.g. dQw4w9WgXcQ)" required />
        <textarea id="uploadDesc" rows="4" placeholder="Description"></textarea>
        <button class="btn btn-green" type="submit">Submit</button>
      </form>
    </section>

    <!-- AUTH: Email Sign Up / Sign In -->
    <section id="auth">
      <form id="authForm">
        <h1 id="authFormTitle">Sign In / Sign Up</h1>
        <input type="email" id="authEmail" placeholder="Email" required />
        <input type="password" id="authPass" placeholder="Password" required />
        <button class="btn btn-green" type="submit">Go</button>
      </form>
    </section>

    <!-- WATCH: Single Video Page -->
    <section id="watch">
      <div id="watchContent"></div>
    </section>
  </main>

  <!-- SUPABASE + APP LOGIC -->
  <script>
    // 1) INITIALIZE SUPABASE
    const SUPABASE_URL   = 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 2) ROUTER: show/hide sections based on hash
    const sections = { home: 'home', upload: 'upload', auth: 'auth', watch: 'watch' };
    function showSection(name) {
      Object.values(sections).forEach(id => {
        document.getElementById(id).style.display = (id === name) ? 'block' : 'none';
      });
    }
    function router() {
      const hash = location.hash.split('?')[0].replace('#','') || 'home';
      showSection(hash === 'watch' ? 'watch' : hash);
      if (hash === 'home') loadVideos();
      if (hash === 'watch') renderWatch();
    }
    window.addEventListener('hashchange', router);
    router();

    // 3) AUTH: sign up / sign in form
    document.getElementById('authForm').onsubmit = async e => {
      e.preventDefault();
      const email = document.getElementById('authEmail').value;
      const password = document.getElementById('authPass').value;
      // Try sign in first, then sign up
      let { user, error } = await supabase.auth.signIn({ email, password });
      if (error) {
        ({ user, error } = await supabase.auth.signUp({ email, password }));
      }
      if (error) return alert(error.message);
      alert('Success! You are signed in.');
      updateNav();
      location.hash = '#home';
    };

    // 4) UPDATE NAV based on auth state
    async function updateNav() {
      const user = supabase.auth.user();
      const links = document.getElementById('auth-links');
      if (user) {
        links.innerHTML = `<button class="btn" onclick="signOut()">Sign Out</button>`;
      } else {
        links.innerHTML = `<a href="#auth">Sign In</a>`;
      }
    }
    supabase.auth.onAuthStateChange(updateNav);
    updateNav();

    async function signOut() {
      await supabase.auth.signOut();
      updateNav();
      location.hash = '#home';
    }

    // 5) LOAD VIDEOS for HOME
    async function loadVideos() {
      const { data, error } = await supabase
        .from('videos')
        .select('*')
        .order('inserted_at', { ascending: false });
      if (error) return console.error(error);
      const grid = document.getElementById('videoGrid');
      grid.innerHTML = '';
      data.forEach(v => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <iframe src="https://www.youtube.com/embed/${v.youtube_id}" allowfullscreen></iframe>
          <div class="info">${v.title}</div>
        `;
        card.onclick = () => {
          location.hash = `#watch?id=${v.id}`;
        };
        grid.appendChild(card);
      });
    }

    // 6) RENDER WATCH PAGE
    async function renderWatch() {
      const params = new URLSearchParams(location.hash.split('?')[1]);
      const id = params.get('id');
      if (!id) return location.hash = '#home';
      const { data: v, error } = await supabase
        .from('videos')
        .select('*')
        .eq('id', id)
        .single();
      if (error || !v) return location.hash = '#home';
      document.getElementById('watchContent').innerHTML = `
        <iframe src="https://www.youtube.com/embed/${v.youtube_id}" allowfullscreen></iframe>
        <h1>${v.title}</h1>
        <p>${v.description || ''}</p>
        <button class="btn btn-green" onclick="location.hash='#home'">‚Üê Back</button>
      `;
    }

    // 7) UPLOAD FORM
    document.getElementById('uploadForm').onsubmit = async e => {
      e.preventDefault();
      const user = supabase.auth.user();
      if (!user) return alert('You must sign in first.');
      const title = document.getElementById('uploadTitle').value;
      const ytId  = document.getElementById('uploadId').value;
      const desc  = document.getElementById('uploadDesc').value;
      const { error } = await supabase.from('videos').insert([
        { title, youtube_id: ytId, description: desc }
      ]);
      if (error) return alert(error.message);
      alert('Uploaded!'); 
      location.hash = '#home';
    };
  </script>
</body>
</html>
