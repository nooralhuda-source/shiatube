<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shiatube – Your Foyer</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa4b2;
      --accent: #ff4e4e;
      --radius: 10px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: #e6eef6;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .site {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .logo {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--accent);
    }
    nav a {
      color: #e6eef6;
      text-decoration: none;
      margin-left: 16px;
      font-size: 0.9rem;
    }
    nav a:hover {
      color: var(--accent);
    }

    /* playlist dropdown */
    #playlistFilter {
      width: 100%;
      max-width: 300px;
      padding: 8px;
      margin-bottom: 16px;
      font-size: 1rem;
      border-radius: var(--radius);
      border: none;
      background: var(--card);
      color: #e6eef6;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(450px,3fr));
      gap: 16px;
    }
    /* wrap cards in links */
    .grid a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .track {
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .player {
      position: relative;
      width: 100%;
      height: 240px;
      background: #000;
    }
    .player iframe,
    .player audio {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
    .meta {
      padding: 12px;
    }
    .title {
      margin: 0 0 8px;
      font-size: 1rem;
      line-height: 1.2;
      color: #f5fafe;
      overflow: hidden;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
    }
    .small {
      font-size: 0.8rem;
      color: var(--muted);
    }
    footer {
      text-align: center;
      padding: 12px 0;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="site">
    <header>
      <div class="logo">Shiatube</div>
      <nav>
        <a href="upload.html">Upload</a>
      </nav>
    </header>

    <select id="playlistFilter">
      <option value="">All Playlists</option>
    </select>

    <div id="audioContainer" class="grid">
      Loading…
    </div>
  </div>

  <footer>© Noor Al Huda</footer>

  <script>
    // ask for user name once
    let userName = localStorage.getItem('shiatuUser');
    if (!userName) {
      userName = prompt("Welcome to Shiatube! What's your name?") || 'Guest';
      localStorage.setItem('shiatuUser', userName);
    }

    const SHEET_URL = "https://opensheet.elk.sh/1kURT57icsGH7FSFe6pyoUzDiu-p7_Izx8pW657DfsBo/Form+Responses+1";
    const STORAGE_KEY = "listenCounts";

    // read/write listen counts
    function getListenCounts() {
      try {
        return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
      } catch {
        return {};
      }
    }
    function saveListenCounts(counts) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(counts));
    }

    // record a play
    function recordListen(track) {
      const counts = getListenCounts();
      counts[track.url] = (counts[track.url] || 0) + 1;
      saveListenCounts(counts);
    }

    // shuffle helper
    function shuffle(arr) {
      const a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    // extract YouTube ID
    function extractId(url) {
      const m = url.match(/[?&]v=([^&]+)/) || url.match(/youtu\.be\/([^?&]+)/);
      return m ? m[1] : '';
    }

    // render cards with optional playlist filter
    function renderTracks(list, filter = '') {
      const container = document.getElementById("audioContainer");
      container.innerHTML = '';
      list
        .filter(t => !filter || t.playlist === filter)
        .forEach(track => {
          const link = document.createElement('a');
          link.href = `video.html?id=${encodeURIComponent(extractId(track.url))}`;
          link.appendChild(createTrackCard(track));
          container.appendChild(link);
        });
    }

    // build a card
    function createTrackCard(track) {
      const card = document.createElement("div");
      card.className = "track";

      const playerWrap = document.createElement("div");
      playerWrap.className = "player";
      let playerEl;

      if (track.type === "mp3") {
        playerEl = document.createElement("audio");
        playerEl.controls = true;
        playerEl.src = track.url;
      } else {
        const id = extractId(track.url);
        if (id) {
          playerEl = document.createElement("iframe");
          playerEl.src = `https://www.youtube.com/embed/${id}?rel=0&modestbranding=1`;
          playerEl.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
          playerEl.allowFullscreen = true;
        } else {
          playerEl = document.createElement("div");
          playerEl.className = "small";
          playerEl.textContent = "Invalid YouTube link";
        }
      }
      playerWrap.appendChild(playerEl);

      const meta = document.createElement("div");
      meta.className = "meta";
      const title = document.createElement("h3");
      title.className = "title";
      title.textContent = track.title;
      const small = document.createElement("div");
      small.className = "small";
      small.textContent = track.type.toUpperCase();

      meta.appendChild(title);
      meta.appendChild(small);
      card.appendChild(playerWrap);
      card.appendChild(meta);

      card.addEventListener("click", () => recordListen(track));
      return card;
    }

    // load & render
    fetch(SHEET_URL)
      .then(r => r.json())
      .then(rows => {
        const tracks = rows.map(r => ({
          title:    r["Title"]    || "Untitled",
          type:     (r["Type"]||"youtube").toLowerCase(),
          url:      r["URL"]      || "",
          playlist: r["Playlist"] || "Uncategorized"
        }));

        // build playlist dropdown
        const sel = document.getElementById('playlistFilter');
        Array.from(new Set(tracks.map(t => t.playlist)))
          .forEach(pl => {
            const opt = document.createElement('option');
            opt.value = pl;
            opt.textContent = pl;
            sel.appendChild(opt);
          });
        sel.addEventListener('change', () => renderTracks(tracks, sel.value));

        // initial order: most-played or random
        const counts = getListenCounts();
        const initial = Object.keys(counts).length
          ? tracks.sort((a,b)=>(counts[b.url]||0)-(counts[a.url]||0))
          : shuffle(tracks);

        renderTracks(initial);
      })
      .catch(err => {
        document.getElementById("audioContainer").textContent = "❌ Failed to load playlist.";
        console.error(err);
      });
  </script>
</body>
</html>
