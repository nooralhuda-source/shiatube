<!DOCTYPE html>
<html>
<head>
  <title>Shiatube ‚Äì Latest Uploads</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .track {
      margin-bottom: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    audio, iframe {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Latest Uploads</h1>
  <div id="audioContainer">Loading...</div>

  <script>
    const container = document.getElementById('audioContainer');

    fetch("https://tube.nooralhuda.co.uk/songList.json") // üîÅ Replace with your actual JSON URL
      .then(res => {
        if (!res.ok) throw new Error("Network response was not ok");
        return res.json();
      })
      .then(data => {
        container.innerHTML = '';
        data.forEach(track => {
          const div = document.createElement('div');
          div.className = 'track';
          let player = '';

          if (track.type === 'mp3') {
            player = `<audio controls src="${track.url}"></audio>`;
          } else if (track.type === 'youtube') {
            const videoId = track.url.split("v=")[1]?.split("&")[0];
            if (videoId) {
              player = `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
            } else {
              player = `<p>‚ùå Invalid YouTube link</p>`;
            }
          }

          div.innerHTML = `<h3>${track.title}</h3>${player}`;
          container.appendChild(div);
        });
      })
      .catch(err => {
        container.innerHTML = '‚ùå Failed to load song list.';
        console.error(err);
      });
  </script>
</body>
</html>
