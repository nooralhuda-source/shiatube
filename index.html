<!DOCTYPE html>
<html>
<head>
  <title>Shiatube – Latest Uploads</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .track {
      margin-bottom: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Latest Uploads</h1>
  <div id="audioContainer">Loading...</div>

  <script>
    const container = document.getElementById('audioContainer');

    fetch("https://raw.githubusercontent.com/shiawabe/shiatube/main/audioList.json")
      .then(res => {
        if (!res.ok) throw new Error("Network response was not ok");
        return res.json();
      })
      .then(data => {
        container.innerHTML = '';
        data.forEach(track => {
          const div = document.createElement('div');
          div.className = 'track';
          div.innerHTML = `
            <h3>${track.title}</h3>
            <audio controls src="${track.url}"></audio>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        container.innerHTML = '❌ Failed to load audio list.';
        console.error(err);
      });
  </script>
</body>
</html>
