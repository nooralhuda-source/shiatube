<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Shiatube ‚Äì Watch</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #9aa4b2;
      --accent: #ff4e4e;
      --radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: #e6eef6;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    .site {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--accent);
    }
    nav a {
      color: #e6eef6;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 0.9rem;
    }
    nav a:hover {
      color: var(--accent);
    }
    .content {
      display: grid;
      grid-template-columns: 1fr 280px;
      gap: 1rem;
    }
    @media (max-width: 800px) {
      .content { grid-template-columns: 1fr; }
    }
    /* main player */
    .player-wrap {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      background: #000;
      border-radius: var(--radius);
      overflow: hidden;
    }
    .player-wrap iframe,
    .player-wrap audio {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 0;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0 0 0.5rem;
    }
    .meta {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 1rem;
    }
    /* comments */
    .comments {
      background: var(--card);
      border-radius: var(--radius);
      padding: 1rem;
      margin-top: 1rem;
    }
    .comments h2 {
      margin-top: 0;
      font-size: 1.1rem;
      color: #f5fafe;
    }
    .comment {
      margin-bottom: 1rem;
    }
    .comment .header {
      font-size: 0.85rem;
      color: var(--accent);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .comment .text {
      margin: 0.25rem 0 0.5rem;
      font-size: 0.9rem;
    }
    .comment button {
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      font-size: 0.8rem;
    }
    .replies {
      margin-left: 1rem;
      border-left: 2px solid #1a202e;
      padding-left: 0.75rem;
    }
    textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: var(--radius);
      border: none;
      background: #0b1220;
      color: #e6eef6;
      resize: vertical;
      margin-bottom: 0.5rem;
    }
    button.post {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 0.9rem;
    }
    /* recommendations */
    .recommendations {
      background: var(--card);
      border-radius: var(--radius);
      padding: 1rem;
      max-height: calc(100vh - 200px);
      overflow-y: auto;
    }
    .recommendations h2 {
      margin-top: 0;
      font-size: 1.1rem;
      color: #f5fafe;
    }
    .rec-card {
      margin-bottom: 1rem;
    }
    .rec-player {
      width: 100%;
      height: 120px;
      background: #000;
      border-radius: var(--radius);
      overflow: hidden;
    }
    .rec-player iframe {
      width: 100%; height: 100%; border: 0;
    }
    .rec-title {
      margin: 0.5rem 0 0;
      font-size: 0.9rem;
      color: #e6eef6;
      text-decoration: none;
      display: block;
    }
    .rec-title:hover {
      color: var(--accent);
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
      margin: 2rem 0 1rem;
    }
  </style>
</head>
<body>
  <div class="site">
    <header>
      <div class="logo">Shiatube</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="upload.html">Upload</a>
      </nav>
    </header>
  


    <div class="content">
      <div>
        <h1 id="vidTitle">Loading‚Ä¶</h1>
        
        <div class="meta" id="vidMeta"></div>
        <div class="player-wrap" id="player"></div>
        <div class="actions">
  <button id="likeBtn">üëç <span id="likeCount">0</span></button>
  <button id="dislikeBtn">üëé <span id="dislikeCount">0</span></button>
  <div id="viewCount" class="stat">0 views</div>
</div>
<button id="downloadBtn">YouTube</button>
<button id="shareBtn">Share</button>


        <div class="comments">
          <h2>Comments</h2>
          <div id="commentsList"></div>
          <textarea id="commentInput" rows="3" placeholder="Write a comment‚Ä¶"></textarea>
          <button class="post" id="postComment">Post as <span id="postName"></span></button>
        </div>
      </div>

      <aside class="recommendations">
        <h2>Recommended</h2>
        <div id="relatedList"></div>
      </aside>
    </div>

    <footer>¬© Noor Al Huda</footer>
  </div>

  <script>
    const likes = JSON.parse(localStorage.getItem('likes') || '{}');
const dislikes = JSON.parse(localStorage.getItem('dislikes') || '{}');
const views = JSON.parse(localStorage.getItem('views') || '{}');

    // 1. User name
    let user = localStorage.getItem('shiatuUser');
    if (!user) {
      user = prompt("What's your name?") || 'Guest';
      localStorage.setItem('shiatuUser', user);
    }
    document.getElementById('postName').textContent = user;

    // 2. Helpers
    function extractId(url) {
      const m = url.match(/[?&]v=([^&]+)/)
             || url.match(/youtu\.be\/([^?&]+)/)
             || url.match(/\/embed\/([^?&]+)/);
      return m ? m[1] : '';
    }
    function saveComments(key, arr) {
      localStorage.setItem(key, JSON.stringify(arr));
    }
    function loadComments(key) {
      return JSON.parse(localStorage.getItem(key) || '[]');
    }


    // 3. Get video ID
    const vidId = new URLSearchParams(location.search).get('id');
    const storageKey = `comments_${vidId}`;

    // 4. Fetch all tracks
    fetch("https://opensheet.elk.sh/1kURT57icsGH7FSFe6pyoUzDiu-p7_Izx8pW657DfsBo/Form+Responses+1")
      .then(r => r.json())
      .then(rows => {
        const tracks = rows.map(r => ({
          title:    r["Title"]    || 'Untitled',
          type:     (r["Type"]||'youtube').toLowerCase(),
          url:      r["URL"]      || '',
          id:       extractId(r["URL"]),
          playlist: r["Playlist"] || 'Uncategorized'
        }));

        // 5. Current track
        const current = tracks.find(t => t.id === vidId);
        if (!current) throw new Error('Video not found');

        document.getElementById('vidTitle').textContent = current.title;
        document.getElementById('vidMeta').textContent = `Playlist: ${current.playlist}`;
        const likes = JSON.parse(localStorage.getItem('likes') || '{}');
const dislikes = JSON.parse(localStorage.getItem('dislikes') || '{}');
const views = JSON.parse(localStorage.getItem('views') || '{}');
        views[current.id] = (views[current.id] || 0) + 1;
localStorage.setItem('views', JSON.stringify(views));
document.getElementById('viewCount').textContent = `${views[current.id]} views`;

document.getElementById('likeBtn').onclick = () => {
  likes[current.id] = (likes[current.id] || 0) + 1;
  localStorage.setItem('likes', JSON.stringify(likes));
  document.getElementById('likeCount').textContent = likes[current.id];
};

document.getElementById('dislikeBtn').onclick = () => {
  dislikes[current.id] = (dislikes[current.id] || 0) + 1;
  localStorage.setItem('dislikes', JSON.stringify(dislikes));
  document.getElementById('dislikeCount').textContent = dislikes[current.id];
};

document.getElementById('downloadBtn').onclick = () => {
  window.open(`https://www.youtube.com/watch?v=${current.id}`, '_blank');
};

document.getElementById('shareBtn').onclick = async () => {
  const url = location.href;
  if (navigator.share) {
    await navigator.share({ title: current.title, url });
  } else {
    await navigator.clipboard.writeText(url);
    alert('Link copied to clipboard');
  }
};


        // 6. Render main player
        const player = document.getElementById('player');
        if (current.type === 'mp3') {
          const a = document.createElement('audio');
          a.controls = true; a.src = current.url;
          player.appendChild(a);
        } else {
          const iframe = document.createElement('iframe');
          iframe.src = `https://www.youtube.com/embed/${vidId}?rel=0&modestbranding=1`;
          iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
          iframe.setAttribute('allowfullscreen', '');
          player.appendChild(iframe);
        }





        // 7. Load and render comments from Google Sheet
const listDiv = document.getElementById('commentsList');
let comments = [];

function loadComments() {
  fetch("https://script.google.com/macros/s/AKfycbxFF1bWdWwCCwf_dtVu4hyUBZ2uogVTCKh-GVWjO2YL8e31yDHG3ruc7NyxtKBmFbVUXw/exec") // Replace with your actual Apps Script URL
    .then(r => r.json())
    .then(rows => {
      comments = rows
        .filter(c => c["Video ID"] === current.id)
        .map(c => ({
          user: c["User"],
          text: c["Text"],
          parentId: c["Parent ID"] || null,
          time: new Date(c["Timestamp"]).getTime()
        }));
      listDiv.innerHTML = '';
      renderComments(null, listDiv);
    });
}

function renderComments(parentId, container) {
  comments.filter(c => c.parentId === parentId)
          .forEach(c => {
    const div = document.createElement('div');
    div.className = 'comment';
    const header = document.createElement('div');
    header.className = 'header';
    header.innerHTML = `<span>${c.user}</span><span>${new Date(c.time).toLocaleString()}</span>`;
    const text = document.createElement('div');
    text.className = 'text';
    text.textContent = c.text;
    const btn = document.createElement('button');
    btn.textContent = 'Reply';
    btn.onclick = () => showReplyForm(c.parentId || '', div);
    div.append(header, text, btn);

    const replies = document.createElement('div');
    replies.className = 'replies';
    renderComments(c.time.toString(), replies); // use timestamp as unique ID
    div.appendChild(replies);

    container.appendChild(div);
  });
}

function showReplyForm(parentId, container) {
  if (container.querySelector('textarea')) return;
  const ta = document.createElement('textarea');
  ta.rows = 2; ta.placeholder = 'Write a reply‚Ä¶';
  const btn = document.createElement('button');
  btn.className = 'post';
  btn.textContent = 'Post Reply';
  btn.onclick = () => {
    const text = ta.value.trim(); if (!text) return;
    fetch("YOUR_WEB_APP_URL", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({
        videoId: current.id,
        user,
        text,
        parentId
      })
    }).then(() => {
      loadComments();
    });
  };
  container.append(ta, btn);
}

loadComments();



        document.getElementById('postComment').onclick = () => {
  const ta = document.getElementById('commentInput');
  const txt = ta.value.trim(); if (!txt) return;

  fetch("YOUR_WEB_APP_URL", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: new URLSearchParams({
      videoId: current.id,
      user,
      text: txt,
      parentId: ''
    })
  }).then(() => {
    ta.value = '';
    loadComments(); // refresh after posting
  });
};





        // 9. Related recommendations
        const relatedDiv = document.getElementById('relatedList');
        tracks.filter(t => t.id !== current.id).slice(0, 50)

              .forEach(t => {
          const card = document.createElement('div');
          card.className = 'rec-card';
          const wrap = document.createElement('div');
          wrap.className = 'rec-player';
          const thumb = document.createElement('div');
thumb.className = 'rec-player';
thumb.style.backgroundImage = `url(https://img.youtube.com/vi/${t.id}/hqdefault.jpg)`;
thumb.style.backgroundSize = 'cover';
thumb.style.backgroundPosition = 'center';
thumb.style.cursor = 'pointer';
thumb.onclick = () => location.href = `video.html?id=${t.id}`;
wrap.appendChild(thumb);

          const a = document.createElement('a');
          a.className = 'rec-title';
          a.href = `video.html?id=${t.id}`;
          a.textContent = t.title;
          card.append(wrap, a);
          relatedDiv.appendChild(card);
        });
      })
      .catch(err => {
        document.querySelector('.site').innerHTML = `<p style="color:#ff4e4e;">‚ùå ${err.message}</p>`;
        console.error(err);
      });
  </script>
</body>
</html>
